<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubGPT Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Login Container -->
    <div id="login-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6">Login to HubGPT</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email (optional)</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Login / Register
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden min-h-screen">
        <div class="flex h-screen">
            <!-- Left Sidebar -->
            <div class="w-64 bg-white border-r flex flex-col">
                <!-- Advisor Selection -->
                <div class="p-4 border-b">
                    <label class="block text-sm font-medium mb-1">Select Advisor</label>
                    <select id="advisor-select" class="w-full p-2 border rounded">
                        <option value="">Select an advisor...</option>
                    </select>
                </div>

                <!-- Chat History -->
                <div class="flex-1 overflow-y-auto p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">Chat History</h2>
                        <button id="new-chat-btn" class="text-sm bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
                            New Chat
                        </button>
                    </div>
                    <div id="chat-history" class="space-y-2"></div>
                </div>

                <!-- Settings Button -->
                <div class="p-4 border-t">
                    <button id="settings-toggle" class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded hover:bg-gray-200">
                        Settings
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col">
                <!-- Message List -->
                <div id="message-list" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

                <!-- Message Input -->
                <div class="border-t p-4 bg-white">
                    <div class="flex space-x-4">
                        <textarea
                            id="message-input"
                            class="flex-1 p-2 border rounded resize-none"
                            placeholder="Type your message..."
                            rows="3"
                        ></textarea>
                        <div class="flex flex-col space-y-2">
                            <button id="send-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                                Send
                            </button>
                            <button id="cancel-button" class="hidden bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Sidebar -->
            <div id="settings-sidebar" class="fixed inset-y-0 right-0 w-96 bg-white border-l shadow-lg transform translate-x-full transition-transform duration-200 ease-in-out">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Settings</h2>
                        <button id="close-settings" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <!-- Advisor Management -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-4">Manage Advisors</h3>
                        <select id="advisor-edit-select" class="w-full p-2 border rounded mb-4">
                            <option value="">Select an advisor to edit...</option>
                            <option value="new">Create New Advisor</option>
                        </select>

                        <form id="advisor-edit-form" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Name</label>
                                <input type="text" name="advisor-name" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Model</label>
                                <input type="text" name="advisor-model" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Temperature</label>
                                <input type="number" name="advisor-temperature" step="0.1" min="0" max="2" value="1.0" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Gateway</label>
                                <select name="advisor-gateway" class="w-full p-2 border rounded" required>
                                    <option value="openrouter">OpenRouter</option>
                                    <option value="google">Google</option>
                                    <option value="openai">OpenAI</option>
                                    <option value="groq">Groq</option>
                                    <option value="deepseek">DeepSeek</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Tools (comma-separated)</label>
                                <input type="text" name="advisor-tools" class="w-full p-2 border rounded" placeholder="e.g., use_reasoning, search_web">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">System Prompt</label>
                                <textarea name="advisor-prompt" rows="4" class="w-full p-2 border rounded" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                                Save Advisor
                            </button>
                        </form>
                    </div>

                    <!-- File Management -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-4">Files</h3>
                        <div id="file-dropzone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors">
                            <div class="text-gray-500">
                                <p>Drag and drop files here</p>
                                <p class="text-sm">or</p>
                                <label class="cursor-pointer text-blue-500 hover:text-blue-600">
                                    <span>Browse files</span>
                                    <input type="file" id="file-input" multiple class="hidden">
                                </label>
                            </div>
                        </div>
                        <div id="file-list" class="mt-4 space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Containers -->
    <div id="error-toast" class="fixed top-4 right-4 z-50"></div>
    <div id="success-toast" class="fixed top-4 right-4 z-50"></div>

    <!-- System Message Editor Modal -->
    <div id="system-message-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-3/4 max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Edit System Message</h2>
                <button id="close-system-message-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <textarea id="system-message-editor" class="w-full h-96 p-4 border rounded font-mono text-sm"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="preview-system-message" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                        Preview
                    </button>
                    <button id="save-system-message" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-3/4 max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Preview</h2>
                <button id="close-preview-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="preview-content" class="prose max-w-none markdown-content">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize dark mode based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script type="module" src="lib/store.js"></script>
    <script type="module" src="lib/api-client.js"></script>
    <script type="module" src="components/advisor-card.js"></script>
    <script type="module" src="components/chat-bubble.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
